{% extends 'base.html' %}

{% block content %}
<h1>Show user's data</h1>
<table class="table">
    <tbody>
        <tr>
            <td>Login</td>
            <td>{{ user.login }}</td>
        </tr>
        <tr>
            <td>Lastname</td>
            <td>{{ user.last_name }}</td>
        </tr>
        <tr>
            <td>Firstname</td>
            <td>{{ user.first_name }}</td>
        </tr>
        <tr>
            <td>Middlename</td>
            <td>{{ user.middle_name or '' }}</td>
        </tr>
        <tr>
            <td>Registration date</td>
            <td>{{ user.created_at }}</td>
        </tr>
    </tbody>
</table>
{% endblock %}
