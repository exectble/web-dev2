{% extends 'base.html' %}

{% block content %}
<div class="login-page">
    <div class="login-area text-center py-5 d-flex">
        <div class="m-auto">
            <div class="login-form p-3 rounded text-white bg-dark">
                <form method="POST" class="container-fluid">
                    <div class="form-group row">
                        <label for="login" class="col-sm-3 col-form-label">Логин</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="login" name="login">
                        </div>
                    </div>
                    <div class="form-group row mt-4">
                        <label for="password" class="col-sm-3 col-form-label">Пароль</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                    </div>
                        <div class="form-check mt-4">
                            <input class="form-check-input" name="remember_me" type="checkbox" id="remember_me">
                            <label class="form-check-label" for="remember_me">
                                Запомнить меня
                            </label>
                        </div>
                    <div class="row mt-4">
                        <button type="submit" class="btn btn-primary mx-auto">Войти</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
