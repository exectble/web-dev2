{% extends 'base.html' %}

{% block content %}
    <table class="table">
        <h1>Заголовки запроса</h1>
        
        <thead>
            <tr>
                <th>Название</th>
                <th>Значение</th>
            </tr>
        </thead>
        <tbody>
            {% for name, value in request.headers.items() %}
                <tr>
                    <td>{{ name }}</td>
                    <td>{{ value }}</td>
                </tr>
            {% endfor %}

        </tbody>
    </table>
{% endblock %}
